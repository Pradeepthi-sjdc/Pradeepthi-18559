<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>
  <table style="border-collapse: collapse; width: 100%;">
    <tr>
      <th style="border: 1px solid black; padding: 10px;">Student Name</th>
      <th style="border: 1px solid black; padding: 10px;">Score</th>
    </tr>
    <tr>
      <td style="border: 1px solid black; padding: 10px;">John Doe</td>
      <td style="border: 1px solid black; padding: 10px;">85</td>
    </tr>
    <tr>
      <td style="border: 1px solid black; padding: 10px;">Jane Smith</td>
      <td style="border: 1px solid black; padding: 10px;">90</td>
    </tr>
    <tr>
      <td style="border: 1px solid black; padding: 10px;">Bob Johnson</td>
      <td style="border: 1px solid black; padding: 10px;">75</td>
    </tr>
  </table>
  

</body>
</html>
