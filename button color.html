<!DOCTYPE html>
<html>
<head>
<style>
.button {
    background-color: #58ad23; /* Green */
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
}
.button2 {background-color: #4337c9;} /* Blue */
.button3 {background-color: #f4267f;} /* Pink*/
</style>
</head>
<body>
    <h2>Button Colours</h2>
    <p>change the background color of a button with the background-color property</p>
<button class="button">Green</button>
<button class="button button2">Blue</button>
<button class="button button3">Pink</button>
</body>
</html>
