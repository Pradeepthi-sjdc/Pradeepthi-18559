<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Divs</title>
    <style>
        #outer {
            font-size: 25px;
        }
        #inner {
            font-size: 10px;
        }
    </style>
</head>
<body>
    <div id="outer">
        <p>Outer Div</p>
        <div id="inner">
            <p>Inner Div</p>
        </div>
    </div>
</body>
